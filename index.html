<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="slide">
      <!--큰틀-->
      <div class="nav-bar"><img src="img/아이폰 상태바.svg" /></div>
      <div class="header-wrap">
        <header class="header">
          <div class="title-wrap__avatar"><img src="img/avatar01.svg" /></div>
          <div class="title-wrap__title"><strong>생활비</strong></div>
          <div class="title-wrap__icon">
            <img class="icon-size1" src="img/간편결제아이콘.svg" /><img
              class="icon-size2"
              src="img/검색아이콘.svg"
            />
          </div>
        </header>
      </div>

      <article class="account-status">
        <!--계좌번호ㅡ이체-->
        <div class="bank-account">
          <div class="account">355-673877-78773</div>
          <span class="transfer">이체</span>
        </div>
        <div class="bank-amount">
          <div class="amount">1240000</div>
          <span class="won">원</span>
        </div>
        <div class="graph-wrap">
          <img src="img/Group 37.svg" /><img src="img/mdi_bar_chart.svg" />
        </div>
        <div class="balance-amount">
          <div>5</div>
          일 동안
          <div>210000</div>
          원 남음
        </div>
      </article>

      <h3 class="ad-text">
        지금 낮은 이자로 생활대출을 신청하세요!<a class="go">Go</a>
      </h3>

      <article class="history-wrap">
        <!--지출내역-->
        <div class="drag-btn">
          <div class="drag-btn__btn"></div>
        </div>
        <ul class="goal-wrap">
          <li class="goal-btn">
            <div class="goal-color__red">
              <div class="btn-text">
                <div class="data-mygoal">여행가자!</div>
                <div class="btn-amount">842200 <span class="won">원</span></div>
              </div>
            </div>
          </li>

          <li class="goal-btn">
            <div class="goal-color__yellow">
              <div class="btn-text">
                <div class="data-mygoal">냉장고 사기</div>
                <div class="btn-amount">842200 <span class="won">원</span></div>
              </div>
            </div>
          </li>
        </ul>

        <div class="day-money__wrap">
          <!-- <div class="day-use__wrap">
      
            <div class="day-use__date">오늘</div>
            <div class="day-use__expand-wrap"><div class="day-use__expend">125412</div> <span class="won">원</span> <div class="inEx"></div>지출 </div>
          </div>

          <ul class="money-history">
            <li class="history__list">
              <div class="item">임시데이터</div>
              <div class="price">12000</div>
            </li>
         
          </ul>  -->
        </div>
      </article>

      <nav class="nav">
        <ul class="nav__icon-wrap">
          <li class="nav-icon1"><img src="img/nav_btn-home.svg" /></li>
          <li class="nav-icon2"><img src="img/nav_btn-switch.svg" /></li>
          <li class="nav-icon3"><img src="img/nav_btn-message.svg" /></li>
          <li class="nav-icon4"><img src="img/nav-btn-more.png" /></li>
        </ul>
      </nav>
    </div>

    <script src="index.js"></script>
  </body>
</html>
